checkout:
  post:
    - git submodule sync
    - git submodule update --init
    - mvn install:install-file -Dfile=leveldb.jar -DgroupId=com.tinfoiled.mcpe.leveldb -DartifactId=leveldb -Dversion=0.8 -Dpackaging=jar
    - mvn package
    - cp -r ./target/MobPlugin*.jar $CIRCLE_ARTIFACTS

machine:
  java:
    version: oraclejdk8
